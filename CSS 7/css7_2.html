<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web fonts</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
        html { font-size: 100%; }
        article { font-size: 75% } /* 75% x 16px = 12px */
        h1 { font-size: 150%; } /* 150% x 12px = 18px */
</style>
</head>
<body>
    <article>
        <h1>Tiêu đề h1</h1>
    </article>
<body>
	<div id="info">
	<h1>Summer Menu</h1>
	<p>Baker's Corner, Seekonk, Massachusetts<br>
	<span class="label">Hours: Monday through Thursday:</span> 11 to 9, <span class="label">Friday and Saturday;</span> 11 to midnight</p>
	</div>
</body>
</html>
